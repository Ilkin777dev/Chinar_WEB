<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gallery</title>
    <style>
                body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="file"] {
            background-color: #333;
            border: 1px solid #555;
            color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .exit-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .exit-button:hover {
            background-color: #f44336;
        }
        .exit-button:active {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <h1>Edit Gallery</h1>
            <form action="/admin/gallery" method="POST" id="gallery_form">
                <input type="file" name="image" placeholder="Image" multiple>
                <button type="submit">SUBMIT</button>
            </form>
            <button class="exit-button" onclick="window.location.href = '/admin';">EXIT</button>
        </div>
    </div>
</body>
</html>
