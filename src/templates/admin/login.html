<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login h1 {
            margin-bottom: 20px;
        }
        .login form {
            display: flex;
            flex-direction: column;
        }
        .login input {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .login button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #45a049;
        }
        .flash {
            background-color: #f44336; /* Red */
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
    </style>
</head>
<body>
    <div class="login">
        <h1>Admin Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
